<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>FEM | NFT Preview Card Component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="wrap-img">
      <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="Image of Equilibrium">
      <div class="eye">
        <img src="./images/icon-view.svg" alt="A Eye">
      </div>
    </div>

    <div class="wrapper">
      <h2><a href="#">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-box">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="Ethereum">
          <h3>0.041 ETH</h3>
        </div>

        <div class="clock">
          <img src="./images/icon-clock.svg" alt="Clock">
          <h3>3 days left</h3>
        </div>
      </div>

      <div class="creation">
        <img src="./images/image-avatar.png" alt="Person's Profile Picture">
        <p>Creation of <a href="#">Sameer Singh</a></p>
      </div>

    </div>
  </div>

  <div class="attribution">
    <h3>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></h3>
    <h3>Coded by <a href="#">Sameer Singh</a></h3> 
  </div>
</body>
</html>
